<div>
    <div class="list-align">
      <div style="width: fit-content; margin: 0 auto;">
        <div class="list-cotainer list-size">
          <img *ngFor="let image of images" [src]="image.image" (click)="showInfo(image.config)" alt="Sign Thumbnail">
        </div>

      <div style="width: 100%; display: flex; margin-top: 5px;">
        <div style="flex: 1;"></div>

        <div style="display: flex; gap: 12px; margin-bottom: 5px;">
            <p>Show Versions?</p>
            <section class="example-section">
                <mat-slide-toggle
                    class="example-margin"
                    color="primary"
                    [(ngModel)]="showVersions"
                    (change)="updateList()">
                </mat-slide-toggle>
            </section>
        </div>
      </div>
    </div>
  </div>
</div>
